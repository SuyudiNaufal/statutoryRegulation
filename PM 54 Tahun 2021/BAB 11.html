<h1>BAB XI</h1>
<h2>KETENTUAN PENUTUP</h2>

<p>Pasal 54</p>
<p>Perizinan berusaha di bidang Pengesahan Gambar Rancang
    Bangun Kapal dilaksanakan dengan ketentuan peraturan
    perundang-undangan di bidang penyelenggaraan perizinan
    berusaha berbasis risiko.</p>

<p>Pasal 55</p>
<p>Peraturan ini mulai berlaku pada tanggal diundangkan. </p>
